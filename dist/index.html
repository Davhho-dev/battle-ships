<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
</head>
<body>
    <header class="title">Battleships</header>
    <main class="gameboard-con">
        <div class="player-con">
            <p class="player-title">Player</p>
            <div id="player-gameboard" class="gameboard"></div>
        </div>
        <div class="computer-con">
            <p class="computer-title">Computer</p>
            <div id="computer-gameboard" class="gameboard"></div>
        </div>
    </main>
    <dialog class="modal">
        <div class="modal-gameboard"></div>
        <div class="modal-right">
            <p class="ship-questionnaire">Place Ships</p>
            <div class="ship-img"></div>
            <div class="button-con">
                <button class="rotate">Rotate</button>
                <button class="next">Next</button>
            </div>
        </div>
    </dialog>
    <script src="main.js"></script>
</body>
</html>
